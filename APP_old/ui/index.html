<!doctype html>
<meta charset="utf-8" />
<title>Pytron Demo</title>
<style> body { font-family: system-ui, sans-serif; margin: 24px; } </style>

<h2>Demo Form</h2>
<label>Name <input id="name"></label><br><br>
<label>Email <input id="email" type="email"></label><br><br>
<button id="submit" type="button">Submit</button>
<p id="out"></p>

<script>
  document.getElementById('submit').addEventListener('click', () => {
    document.getElementById('out').textContent = 'Submitted: ' +
      document.getElementById('name').value + ', ' +
      document.getElementById('email').value;
  });
</script>
